<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand text-white">Credit Service</a>
  <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
</nav>

<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit()">

    <div class="card m-5" style="width:18rem" *ngIf="userDetails">
    <ul class="list-group">
      <li class="list-group-item"><strong>Balance : $</strong>{{userDetails.balance}}</li>
      <li class="list-group-item"><strong>Available Fund : $</strong>{{userDetails.credit_limit-userDetails.balance}}</li>
      <li class="list-group-item"><strong>Max Creadit Limit : $</strong>{{userDetails.credit_limit}}</li>
    </ul>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block">Make A Draw</button>
      </div>
    </div>
    </div>
  </form>
